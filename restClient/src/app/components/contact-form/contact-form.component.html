<form >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      required
      minlength="5"
      maxlength="20"
      pattern="Szymon"
      ngModel
      name="firstName"
      #firstName="ngModel"
      (change)="log(firstName)"
      id="firstName"
      type="text"
      class="form-control">
   <div
     class="alert alert-danger"
     *ngIf="firstName.touched && !firstName.valid">
     <div *ngIf="firstName.errors.required">
       First Name is required.
     </div>
     <div *ngIf="firstName.errors.minlength">
       First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters. Your actual number of character: {{firstName.errors.minlength.actualLength}}.
     </div>
     <div *ngIf="firstName.errors.pattern">
       First Name doesn't match the pattern.
     </div>
   </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" class="form-control" ></textarea>
  </div>
<button class="btn btn-primary">Submit</button>


</form>
