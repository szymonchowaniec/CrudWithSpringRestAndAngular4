<div class="container">
<table>
  <thead>
  <th>ID</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Operations</th>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.lastname}}</td>
    <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
    <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>

  </tr>
  </tbody>
</table>
  <button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
